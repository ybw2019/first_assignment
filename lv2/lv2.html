<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css.css">
    <title>lv2</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="text">登录</div>
            <a href="#" class="cancle">&times;</a>
        </div>
        <div class="login">
            <p class="user">手机号&nbsp;或&nbsp;Email</p>
            <input class="text" type="text" placeholder="11&nbsp;位手机号&nbsp;或&nbsp;Email">
            <p class="password">密码</p>
            <p class="forget_pass"><a href="#">忘记密码</a></p>
            <input class="pass" type="password" placeholder="请输入密码">
            <p class="phone">手机验证码登录</p>
            <div class="botton">登录</div>
            <div class="left_line"></div>
            <p class="more_p">更多登录方式</p>
            <div class="right_line"></div>
            <div class="pic">
                <a href="https://baike.baidu.com/item/Google/86964?fr=aladdin" class="pic1" target="_blank">
                    <img src="images/logos.png" alt="logos" title="谷歌">
                </a>
                <a href="https://github.com/" class="pic2" target="_self">
                    <img src="images/logos.png" alt="logos" title="github">
                </a>
                <a href="https://www.sina.com.cn/" class="pic3" target="_blank">
                    <img src="images/logos.png" alt="logos" title="新浪微博">
                </a>
                <a href="http://im.qq.com/" class="pic4" target="_blank">
                    <img src="images/logos.png" alt="logos" title="QQ">
                </a>
                <a href="https://weixin.qq.com/" class="pic5" target="_self">
                    <img src="images/logos.png" alt="logos" title="微信">
                </a>
                <a href="https://www.linkedin.com/start/join?trk=sem_baidu_pc-pp/" class="pic6" target="_blank">
                    <img src="images/logos.png" alt="logos" title="领英">
                </a>
                <a href="http://ww.baidu.com/" class="pic7" target="_blank">
                    <img src="images/logos.png" alt="logos" title="更多">
                </a>
            </div>
            <div class="register">
                <a href="https://www.linkedin.com/start/join?trk=sem_baidu_pc-pp/" class="res_botton"
                    target="_blank">注册新账号</a>
            </div>
            <p class="end">继续即表示你同意<a href="#" class="serve">《服务条款》</a>和<a href="#" class="privacy">《隐私政策》</a></p>
        </div>
    </div>
</body>

</html>
